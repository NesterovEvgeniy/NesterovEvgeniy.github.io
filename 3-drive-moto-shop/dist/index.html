<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>HomePage</title>
    
    <link rel="stylesheet" href="assets/css/style.min.css"></head>

<body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header_top-inner">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link" href="#!">
                    Магазины
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#!">
                    Акции
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#!">
                    Доставка и оплата
                  </a>
                </li>
              </ul>
            </nav>
            <a class="logo" href="#!">
              <img class="logo__img" src="../../assets/img/header/logo.svg" alt="logo">
            </a>
            <div class="header__box">
              <div class="header__address">
                <!--             <img src="../../assets/img/header/address-icon.svg" alt="иконка адрес на карте"> -->
                <p>Москва, ул. Науки 25</p>
              </div>
              <ul class="user-list">
                <li class="user-list__item">
                  <a class="user-list__link" href="#!">
                    <img src="../../assets/img/header/heart.svg" alt="иконка избранное в виде сердца">
                  </a>
                </li>
                <li class="user-list__item">
                  <a class="user-list__link" href="#!">
                    <img src="../../assets/img/header/user.svg" alt="иконка юзер">
                  </a>
                </li>
                <li class="user-list__item">
                  <a class="user-list__link basket" href="#!">
                    <img src="../../assets/img/header/basket.svg" alt="иконка корзина">
                    <p class="basket__num">1</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container">
          <ul class="menu-categories">
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#!">Квадроциклы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#!">Катера</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#!">Гидроциклы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#!">Лодки</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#!">Вездеходы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#!">Снегоходы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#!">Двигатели</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#!">Запчасти</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
